<input type="checkbox" id="menu" name="">
	
<app-sidebardashbord></app-sidebardashbord>
	<div class="content">
		
		
			<app-navbardashbord></app-navbardashbord>
		
      
		

		<main>
     
      <div>
        <a href="creationutilisateur"> <button type="button" class="btn btn-primary btn-sm">Ajouter </button></a>
        
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
			
      <div class="row">
        <div class="col-12">
          <div class="form">
            <h2>Ajouter un client</h2>
                <div class="form-group mb-4">
                <label for=""> Nom :  </label>
                <input type="text"   formControlName="nom" name="nom" class="form-control w-2" placeholder="Nom" aria-label="Username" aria-describedby="basic-addon1" required>
                <label for=""> Pr√©noms :  </label>
                <input type="text"  formControlName="prenoms" name="prenoms" class="form-control w-2" placeholder="prenoms" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
              
              <div class="form-group mb-4">
                <label>Date de naissance</label>
                <input id="date" class="form-control w-2"  formControlName="dteNaissance"   name="dteNaissance" placehlder="YYYY-MM-DD" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                <label>Lieu de naissance</label>
                <input type="text" class="form-control"   formControlName="lieuNaissance" placeholder="Lieu de naissance"    name="lieuNaissance" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
              </div>
              
              <div class="form-group mb-4">
              
                
                <label> Profession</label>            
                  <input type="text"    formControlName="profession" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  <label> Situation Matrimoniale</label>
                  <select    formControlName="situationMatrimoniale" class="form-control"  id="" required>
                   <option  value="Masculin">Masculin</option>
                   <option value="Feminin">Feminin</option>


                  </select>


                  <label> Role *</label>
                  <select     formControlName="role" class="form-control" id="role"  required>
                   
                   <option  *ngFor="let roles of role" [value]="roles.id"  >{{roles.libelle_role}}</option>
                   
                    

                  </select>
                
                
              </div>
              
              <div class="form-group mb-4">
                <label for="">Email</label>
                <input  name="email" formControlName="email" type="email"   class="form-control" required>
                <label for="">Numero de telephone</label>
                <input  name="tel" type="number" formControlName="tel"  class="form-control" required >
                <label for="">Password</label>
                <input  name="mdp" formControlName="mdp"  type="password" class="form-control" >
                
              </div>
              
              
              
          </div>
        </div>
        
      </div>
      <button  type="submit" class="btn btn-primary btn-sm">Enregistrer</button>

    </form>
			
							
						
			


               
				
					
					
		


  
		</main>
	</div>
