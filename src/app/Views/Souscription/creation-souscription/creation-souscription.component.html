<app-sidebardashbord></app-sidebardashbord>
	<div class="content">
		
		
			<app-navbardashbord></app-navbardashbord>
		
      
		

		<main>
     
      <div>
        <a href="creationSouscription"> <button type="button" class="btn btn-primary btn-sm">Ajouter </button></a>
        
      </div>
      <form [formGroup]="souscriptionForm" (ngSubmit)="onSubmit()" >
			
      <div class="row">
        <div class="col-12">
          <div class="form">
            <h2>Souscription</h2>
                <div class="form-group mb-4">
                <label for=""> Date de Souscription :  </label>
                <input  id="date"  formControlName="date_souscription" name="date_souscription" class="form-control w-2" placeholder="date de souscription" aria-label="Username" aria-describedby="basic-addon1" required>
                <label for=""> Date de debut :  </label>
                <input id="date"  formControlName="dateDebut" name="dateDebut" class="form-control w-2" placeholder="date de debut" aria-label="date" aria-describedby="basic-addon1" required>
                <label for="">Date de fin :  </label>
                <input id="date"   formControlName="dateFin" name="dateFin" class="form-control w-2" placeholder="date de debut" aria-label="date" aria-describedby="basic-addon1" required>
              </div>
              
             
              
              <div class="form-group mb-4">
              
                
               


                  <label> utilisateur *</label>
                  <select     formControlName="utilisateur" class="form-control" id="utilisateur"  required>
                   
                   <option  *ngFor="let users of user" [value]="users.id"  >{{users.nom+' '+users.prenoms}}</option>
                   
                    

                  </select>
                
                
              </div>
              
              <div class="form-group mb-4">
                <label> Police Assurance*</label>
                  <select     formControlName="police" class="form-control" id="police"  required>
                   
                   <option  *ngFor="let polices of police" [value]="polices.id"  >{{polices.description_police}}</option>
                   
                    

                  </select>
                
              </div>

              <div class="form-group mb-4">
              
                
                <label> Description </label>         
                  <textarea formControlName="description" name="description"  class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  
                     
              </div>
              
              
              
          </div>
        </div>
        
      </div>
      <button  type="submit" class="btn btn-primary btn-sm">Enregistrer</button>

    </form>
			
							
						
			


               
				
					
					
		


  
		</main>
	</div>
